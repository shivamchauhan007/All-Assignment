<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- Demo styles -->
    <style>
        html,
        body {
            position: relative;
            height: 100%;
        }

        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .swiper {
            width: 300px;
            height: 300px;
            padding: 50px;
        }

        .swiper-slide {
            background-position: center;
            background-size: cover;
            width: 300px;
            height: 300px;
        }

        .swiper-slide img {
            display: block;
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRsYz2rjtvnRdIAeU-qMz9GU_pAiO5Y17rgWFJsnh5PvLDY2GvhipnPcP0tcb1h1VWCcTA&usqp=CAU" />
            </div>
            <div class="swiper-slide">
                <img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRbl7pBxbUDSReRYCo9gLbKZUk65Tbt_5nr2g&usqp=CAU" />
            </div>
            <div class="swiper-slide">
                <img
                    src="https://www.imageshine.in/uploads/sub_category/HD-Purple-Background-Images-and-Wallpaper-Free-download.jpg" />
            </div>
            <div class="swiper-slide">
                <img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_kgngzSuCH4C2mVK82PE1_OmZAo9yKe2TEH9lApz4h69iJMY5N-u9_V681SRnZnvJC-U&usqp=CAU" />
            </div>
            <div class="swiper-slide">
                <img src="https://hindistatusnow.com/wp-content/uploads/2023/01/Smile-Whatsapp-DP-Images-8.jpg" />
            </div>
            <div class="swiper-slide">
                <img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSsoc5RLHXA1VkNEu4LvOpRaZhSIG7cEeoTrg&usqp=CAU" />
            </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            effect: "flip",
            grabCursor: true,
            pagination: {
                el: ".swiper-pagination",
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
</body>

</html>
